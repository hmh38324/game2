<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对对碰游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .puzzle-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            margin-bottom: 30px;
            color: #666;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
            width: 600px;
            height: 600px;
            margin: 0 auto 30px;
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            padding: 10px;
        }


        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.6s ease;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .puzzle-piece.flipped {
            transform: rotateY(0deg);
        }

        .puzzle-piece.selected {
            border: 3px solid #ff6b6b;
            transform: scale(1.05) rotateY(0deg);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .puzzle-piece.matched {
            opacity: 0.3;
            cursor: default;
            transform: rotateY(0deg);
        }

        .puzzle-piece.matched:hover {
            transform: rotateY(0deg);
            box-shadow: none;
        }

        .puzzle-piece.card-back {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
            transform: rotateY(0deg);
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .score {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            width: 300px;
            height: 300px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .win-message h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .win-message p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .login-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 350px;
        }

        .login-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .form-buttons button[type="submit"] {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .form-buttons button[type="button"] {
            background: #f0f0f0;
            color: #333;
        }

        .form-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .leaderboard-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .leaderboard-list {
            text-align: left;
            margin-bottom: 20px;
        }

        /* 排行榜底部吸附关闭按钮 */
        .leaderboard-buttons {
            position: sticky;
            bottom: 0;
            background: transparent; /* 透明背景，仅按钮可见 */
            padding-top: 0;
            margin-top: 0;
            border-top: none;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 2;
            pointer-events: none; /* 容器不拦截点击，按钮单独可点击 */
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .leaderboard-item.current-user {
            background: #e8f5e8;
            border-left-color: #4CAF50;
        }

        .leaderboard-item.rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-left-color: #ffd700;
        }

        .leaderboard-item.rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            border-left-color: #c0c0c0;
        }

        .leaderboard-item.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            border-left-color: #cd7f32;
        }

        .leaderboard-rank {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            min-width: 30px;
        }

        .leaderboard-user {
            flex: 1;
            margin-left: 15px;
            color: #333;
        }

        .leaderboard-score {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .leaderboard-current-user {
            position: sticky;
            top: 0;
            z-index: 3;
            background: #fff8dc;
            border: 1px solid #ffe08a;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 12px;
        }

        .leaderboard-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .leaderboard-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
            pointer-events: auto; /* 按钮仍可点击 */
            box-shadow: 0 6px 20px rgba(0,0,0,0.2); /* 浮在列表之上更清晰 */
        }

        .leaderboard-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .config-content {
            padding: 20px;
        }

        .config-content .form-group {
            margin-bottom: 15px;
        }

        .config-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .config-content input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .config-content small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .sync-status {
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .sync-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status.unknown {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            
            .puzzle-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .puzzle-container {
                width: 400px;
                height: 400px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-container {
                max-width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .puzzle-section {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .puzzle-container {
                width: 320px;
                height: 320px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .win-message {
                width: 280px;
                height: 280px;
                padding: 25px;
            }
            
            .win-message h2 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .win-message p {
                font-size: 14px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎯 利群对对碰</h1>
        <div class="game-info">
            <p>点击翻开卡片，找到所有8对相同的图片！每次只能翻开2张牌！</p>
        </div>
        
        <div class="controls">
            <button onclick="shufflePuzzle()">🔀 重新开始</button>
        </div>
        
        <div class="game-content">
            <div class="puzzle-section">
                <div class="puzzle-container" id="puzzleContainer">
                    <!-- 图片块将通过JavaScript动态生成 -->
                </div>
                <div class="score">
                    <p>点击次数: <span id="moveCount">0</span>   用时: <span id="elapsedTime">00:00</span>   已配对: <span id="matchedCount">0</span>/8 对</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>🎉 恭喜完成！</h2>
        <p>你成功消除了所有图片！</p>
        <p>总点击次数: <span id="finalMoves">0</span></p>
        <p>总用时: <span id="finalTime">00:00</span></p>
        <button onclick="closeWinMessage()">再玩一次</button>
    </div>

    

    <script>
        class PuzzleGame {
            constructor() {
                this.pieces = [];
                this.moveCount = 0;
                this.isGameWon = false;
                this.selectedPieces = []; // 存储选中的图片索引
                this.matchedPairs = 0; // 已匹配的对数
                this.flippedCards = []; // 存储已翻开的卡片
                this.isFlipping = false; // 是否正在翻转动画中
                // 计时状态
                this.hasTimerRunning = false; // 是否已开始计时
                this.timerStartMs = null; // 计时起点
                this.elapsedMs = 0; // 当前累计用时
                this.timerInterval = null; // 定时器句柄
                // 使用pic文件夹中的8个图片，每个图片出现2次
                this.pieceImages = [
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png',
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png'
                ];
                this.init();
            }


            init() {
                this.createPuzzle();
                this.renderPuzzle();
                // 首次进入游戏时自动打乱
                setTimeout(() => {
                    this.shufflePuzzle();
                }, 500); // 延迟500ms确保界面完全加载
            }

            createPuzzle() {
                const container = document.getElementById('puzzleContainer');
                container.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.index = i;
                    
                    // 为每个图片块添加点击事件监听器
                    piece.addEventListener('click', () => this.selectPiece(i));
                    
                    container.appendChild(piece);
                }
            }

            renderPuzzle() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                pieces.forEach((piece, index) => {
                    // 重置所有状态
                    piece.classList.remove('flipped', 'selected', 'matched', 'card-back');
                    piece.style.backgroundImage = '';
                    piece.textContent = '';
                    
                    if (this.pieceImages[index]) {
                        // 如果卡片已匹配，显示图片并标记为已匹配
                        if (this.flippedCards.includes(index) || this.selectedPieces.includes(index)) {
                            piece.style.backgroundImage = `url(${this.pieceImages[index]})`;
                            piece.classList.add('flipped');
                        } else {
                            // 显示卡片背面，设置对应的背景图片
                            piece.classList.add('card-back');
                            const row = Math.floor(index / 4);
                            const col = index % 4;
                            piece.style.backgroundImage = `url('card_backgrounds/card_bg_${row}_${col}.png')`;
                            piece.style.transform = 'rotateY(0deg)';
                        }
                        
                        // 如果已匹配，添加匹配状态
                        if (!this.pieceImages[index]) {
                            piece.classList.add('matched');
                        }
                    } else {
                        // 已消除的卡片
                        piece.classList.add('matched');
                    }
                    
                    // 更新选中状态
                    if (this.selectedPieces.includes(index)) {
                        piece.classList.add('selected');
                    }
                });
            }

            selectPiece(index) {
                if (this.isGameWon || this.isFlipping) return;
                
                // 如果图片已经被消除或已经翻开，不能选择
                if (!this.pieceImages[index] || this.flippedCards.includes(index)) return;
                
                // 如果已经选中了这张图片，取消选择
                if (this.selectedPieces.includes(index)) {
                    this.selectedPieces = this.selectedPieces.filter(i => i !== index);
                    this.renderPuzzle();
                    return;
                }
                
                // 如果已经选中了两张图片，先清空选择
                if (this.selectedPieces.length >= 2) {
                    this.selectedPieces = [];
                }
                
                // 选择当前图片
                this.selectedPieces.push(index);
                this.moveCount++;
                document.getElementById('moveCount').textContent = this.moveCount;
                
                // 首次有效移动时启动计时
                this.startTimerIfNeeded();
                
                this.renderPuzzle();
                
                // 如果选中了两张图片，检查是否匹配
                if (this.selectedPieces.length === 2) {
                    this.isFlipping = true;
                    setTimeout(() => this.checkMatch(), 600);
                }
            }

            checkMatch() {
                if (this.selectedPieces.length !== 2) {
                    this.isFlipping = false;
                    return;
                }
                
                const [index1, index2] = this.selectedPieces;
                const image1 = this.pieceImages[index1];
                const image2 = this.pieceImages[index2];
                
                // 检查两张图片是否相同
                if (image1 === image2) {
                    // 匹配成功，将这两张卡片标记为已翻开
                    this.flippedCards.push(index1, index2);
                    this.matchedPairs++;
                    
                    // 更新已配对对数显示
                    document.getElementById('matchedCount').textContent = this.matchedPairs;
                    
                    // 清空选择
                    this.selectedPieces = [];
                    this.isFlipping = false;
                    
                    // 重新渲染
                    this.renderPuzzle();
                    
                    // 检查是否获胜
                    this.checkWin();
                } else {
                    // 不匹配，延迟后翻回卡片
                    setTimeout(() => {
                        this.selectedPieces = [];
                        this.isFlipping = false;
                        this.renderPuzzle();
                    }, 500);
                }
            }

            shufflePuzzle() {
                // 先重置到初始状态
                this.resetPuzzle();
                
                // 使用Fisher-Yates洗牌算法打乱图片顺序
                for (let i = this.pieceImages.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.pieceImages[i], this.pieceImages[j]] = [this.pieceImages[j], this.pieceImages[i]];
                }
                
                this.moveCount = 0;
                this.matchedPairs = 0;
                this.selectedPieces = [];
                this.flippedCards = [];
                this.isFlipping = false;
                document.getElementById('moveCount').textContent = this.moveCount;
                document.getElementById('matchedCount').textContent = this.matchedPairs;
                this.isGameWon = false;
                // 重置计时与流程状态
                this.resetTimer();
                this.hasAttemptRecorded = false;
                this.renderPuzzle();
            }


            resetPuzzle() {
                this.pieceImages = [
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png',
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png'
                ];
                this.moveCount = 0;
                this.matchedPairs = 0;
                this.selectedPieces = [];
                this.flippedCards = [];
                this.isFlipping = false;
                document.getElementById('moveCount').textContent = this.moveCount;
                document.getElementById('matchedCount').textContent = this.matchedPairs;
                this.isGameWon = false;
                // 重置计时显示与流程状态
                this.resetTimer();
                this.hasAttemptRecorded = false;
                this.renderPuzzle();
            }

            checkWin() {
                // 检查是否所有8对图片都已配对（flippedCards包含所有16个位置）
                const isCorrect = this.flippedCards.length === 16;
                
                if (isCorrect) {
                    this.isGameWon = true;
                    // 停止计时并计算用时
                    this.stopTimer();
                    // 停顿两秒后再显示成功提醒
                    setTimeout(() => {
                        this.showWinMessage();
                    }, 2000);
                }
            }

            showWinMessage() {
                document.getElementById('finalMoves').textContent = this.moveCount;
                document.getElementById('finalTime').textContent = this.formatMs(this.elapsedMs);
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('winMessage').style.display = 'block';
            }









            // 计时相关方法
            startTimerIfNeeded() {
                if (this.hasTimerRunning) return;
                this.hasTimerRunning = true;
                this.timerStartMs = Date.now();
                // 清理可能存在的旧定时器
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.timerInterval = setInterval(() => {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                    const el = document.getElementById('elapsedTime');
                    if (el) el.textContent = this.formatMs(this.elapsedMs);
                }, 50);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                if (this.hasTimerRunning && this.timerStartMs != null) {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                }
                this.hasTimerRunning = false;
            }

            resetTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.hasTimerRunning = false;
                this.timerStartMs = null;
                this.elapsedMs = 0;
                const el = document.getElementById('elapsedTime');
                if (el) el.textContent = '00:00';
            }

            formatMs(ms) {
                if (!ms || ms < 0) return '00:00';
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const mm = String(minutes).padStart(2, '0');
                const ss = String(seconds).padStart(2, '0');
                return `${mm}:${ss}`;
            }
        }

        // 全局函数
        let game;

        function shufflePuzzle() {
            game.shufflePuzzle();
        }

        function closeWinMessage() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            game.shufflePuzzle();
        }

        // 初始化游戏
        window.addEventListener('load', () => {
            game = new PuzzleGame();
        });
    </script>
