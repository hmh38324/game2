    <script>
        class PuzzleGame {
            constructor() {
                this.pieces = [];
                this.moveCount = 0;
                this.isGameWon = false;
                this.selectedPieces = []; // å­˜å‚¨é€‰ä¸­çš„å›¾ç‰‡ç´¢å¼•
                this.matchedPairs = 0; // å·²åŒ¹é…çš„å¯¹æ•°
                this.flippedCards = []; // å­˜å‚¨å·²ç¿»å¼€çš„å¡ç‰‡
                this.isFlipping = false; // æ˜¯å¦æ­£åœ¨ç¿»è½¬åŠ¨ç”»ä¸­
                // è®¡æ—¶çŠ¶æ€
                this.hasTimerRunning = false; // æ˜¯å¦å·²å¼€å§‹è®¡æ—¶
                this.timerStartMs = null; // è®¡æ—¶èµ·ç‚¹
                this.elapsedMs = 0; // å½“å‰ç´¯è®¡ç”¨æ—¶
                this.timerInterval = null; // å®šæ—¶å™¨å¥æŸ„
                // ä½¿ç”¨picæ–‡ä»¶å¤¹ä¸­çš„8ä¸ªå›¾ç‰‡ï¼Œæ¯ä¸ªå›¾ç‰‡å‡ºç°2æ¬¡
                this.pieceImages = [
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png',
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png'
                ];
                this.init();
            }


            init() {
                this.createPuzzle();
                this.renderPuzzle();
                // é¦–æ¬¡è¿›å…¥æ¸¸æˆæ—¶è‡ªåŠ¨æ‰“ä¹±
                setTimeout(() => {
                    this.shufflePuzzle();
                }, 500); // å»¶è¿Ÿ500msç¡®ä¿ç•Œé¢å®Œå…¨åŠ è½½
            }

            createPuzzle() {
                const container = document.getElementById('puzzleContainer');
                container.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.index = i;
                    
                    // ä¸ºæ¯ä¸ªå›¾ç‰‡å—æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                    piece.addEventListener('click', () => this.selectPiece(i));
                    
                    container.appendChild(piece);
                }
            }

            renderPuzzle() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                pieces.forEach((piece, index) => {
                    // é‡ç½®æ‰€æœ‰çŠ¶æ€
                    piece.classList.remove('flipped', 'selected', 'matched', 'card-back');
                    piece.style.backgroundImage = '';
                    piece.textContent = '';
                    
                    if (this.pieceImages[index]) {
                        // å¦‚æœå¡ç‰‡å·²åŒ¹é…ï¼Œæ˜¾ç¤ºå›¾ç‰‡å¹¶æ ‡è®°ä¸ºå·²åŒ¹é…
                        if (this.flippedCards.includes(index) || this.selectedPieces.includes(index)) {
                            piece.style.backgroundImage = `url(${this.pieceImages[index]})`;
                            piece.classList.add('flipped');
                        } else {
                            // æ˜¾ç¤ºå¡ç‰‡èƒŒé¢ï¼Œè®¾ç½®å¯¹åº”çš„èƒŒæ™¯å›¾ç‰‡
                            piece.classList.add('card-back');
                            const row = Math.floor(index / 4);
                            const col = index % 4;
                            piece.style.backgroundImage = `url('card_backgrounds/card_bg_${row}_${col}.png')`;
                            piece.style.transform = 'rotateY(0deg)';
                        }
                        
                        // å¦‚æœå·²åŒ¹é…ï¼Œæ·»åŠ åŒ¹é…çŠ¶æ€
                        if (!this.pieceImages[index]) {
                            piece.classList.add('matched');
                        }
                    } else {
                        // å·²æ¶ˆé™¤çš„å¡ç‰‡
                        piece.classList.add('matched');
                    }
                    
                    // æ›´æ–°é€‰ä¸­çŠ¶æ€
                    if (this.selectedPieces.includes(index)) {
                        piece.classList.add('selected');
                    }
                });
            }

            selectPiece(index) {
                if (this.isGameWon || this.isFlipping) return;
                
                // å¦‚æœå›¾ç‰‡å·²ç»è¢«æ¶ˆé™¤æˆ–å·²ç»ç¿»å¼€ï¼Œä¸èƒ½é€‰æ‹©
                if (!this.pieceImages[index] || this.flippedCards.includes(index)) return;
                
                // å¦‚æœå·²ç»é€‰ä¸­äº†è¿™å¼ å›¾ç‰‡ï¼Œå–æ¶ˆé€‰æ‹©
                if (this.selectedPieces.includes(index)) {
                    this.selectedPieces = this.selectedPieces.filter(i => i !== index);
                    this.renderPuzzle();
                    return;
                }
                
                // å¦‚æœå·²ç»é€‰ä¸­äº†ä¸¤å¼ å›¾ç‰‡ï¼Œå…ˆæ¸…ç©ºé€‰æ‹©
                if (this.selectedPieces.length >= 2) {
                    this.selectedPieces = [];
                }
                
                // é€‰æ‹©å½“å‰å›¾ç‰‡
                this.selectedPieces.push(index);
                this.moveCount++;
                document.getElementById('moveCount').textContent = this.moveCount;
                
                // é¦–æ¬¡æœ‰æ•ˆç§»åŠ¨æ—¶å¯åŠ¨è®¡æ—¶
                this.startTimerIfNeeded();
                
                this.renderPuzzle();
                
                // å¦‚æœé€‰ä¸­äº†ä¸¤å¼ å›¾ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (this.selectedPieces.length === 2) {
                    this.isFlipping = true;
                    setTimeout(() => this.checkMatch(), 600);
                }
            }

            checkMatch() {
                if (this.selectedPieces.length !== 2) {
                    this.isFlipping = false;
                    return;
                }
                
                const [index1, index2] = this.selectedPieces;
                const image1 = this.pieceImages[index1];
                const image2 = this.pieceImages[index2];
                
                // æ£€æŸ¥ä¸¤å¼ å›¾ç‰‡æ˜¯å¦ç›¸åŒ
                if (image1 === image2) {
                    // åŒ¹é…æˆåŠŸï¼Œå°†è¿™ä¸¤å¼ å¡ç‰‡æ ‡è®°ä¸ºå·²ç¿»å¼€
                    this.flippedCards.push(index1, index2);
                    this.matchedPairs++;
                    
                    // æ›´æ–°å·²é…å¯¹å¯¹æ•°æ˜¾ç¤º
                    document.getElementById('matchedCount').textContent = this.matchedPairs;
                    
                    // æ¸…ç©ºé€‰æ‹©
                    this.selectedPieces = [];
                    this.isFlipping = false;
                    
                    // é‡æ–°æ¸²æŸ“
                    this.renderPuzzle();
                    
                    // æ£€æŸ¥æ˜¯å¦è·èƒœ
                    this.checkWin();
                } else {
                    // ä¸åŒ¹é…ï¼Œå»¶è¿Ÿåç¿»å›å¡ç‰‡
                    setTimeout(() => {
                        this.selectedPieces = [];
                        this.isFlipping = false;
                        this.renderPuzzle();
                    }, 500);
                }
            }

            shufflePuzzle() {
                // å…ˆé‡ç½®åˆ°åˆå§‹çŠ¶æ€
                this.resetPuzzle();
                
                // ä½¿ç”¨Fisher-Yatesæ´—ç‰Œç®—æ³•æ‰“ä¹±å›¾ç‰‡é¡ºåº
                for (let i = this.pieceImages.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.pieceImages[i], this.pieceImages[j]] = [this.pieceImages[j], this.pieceImages[i]];
                }
                
                this.moveCount = 0;
                this.matchedPairs = 0;
                this.selectedPieces = [];
                this.flippedCards = [];
                this.isFlipping = false;
                document.getElementById('moveCount').textContent = this.moveCount;
                document.getElementById('matchedCount').textContent = this.matchedPairs;
                this.isGameWon = false;
                // é‡ç½®è®¡æ—¶ä¸æµç¨‹çŠ¶æ€
                this.resetTimer();
                this.hasAttemptRecorded = false;
                this.renderPuzzle();
            }


            resetPuzzle() {
                this.pieceImages = [
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png',
                    'pic/1.png', 'pic/2.png', 'pic/3.png', 'pic/4.png',
                    'pic/5.png', 'pic/6.png', 'pic/7.png', 'pic/8.png'
                ];
                this.moveCount = 0;
                this.matchedPairs = 0;
                this.selectedPieces = [];
                this.flippedCards = [];
                this.isFlipping = false;
                document.getElementById('moveCount').textContent = this.moveCount;
                document.getElementById('matchedCount').textContent = this.matchedPairs;
                this.isGameWon = false;
                // é‡ç½®è®¡æ—¶æ˜¾ç¤ºä¸æµç¨‹çŠ¶æ€
                this.resetTimer();
                this.hasAttemptRecorded = false;
                this.renderPuzzle();
            }

            checkWin() {
                // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰8å¯¹å›¾ç‰‡éƒ½å·²é…å¯¹ï¼ˆflippedCardsåŒ…å«æ‰€æœ‰16ä¸ªä½ç½®ï¼‰
                const isCorrect = this.flippedCards.length === 16;
                
                if (isCorrect) {
                    this.isGameWon = true;
                    // åœæ­¢è®¡æ—¶å¹¶è®¡ç®—ç”¨æ—¶
                    this.stopTimer();
                    // åœé¡¿ä¸¤ç§’åå†æ˜¾ç¤ºæˆåŠŸæé†’
                    setTimeout(() => {
                        this.showWinMessage();
                    }, 2000);
                }
            }

            showWinMessage() {
                document.getElementById('finalMoves').textContent = this.moveCount;
                document.getElementById('finalTime').textContent = this.formatMs(this.elapsedMs);
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('winMessage').style.display = 'block';
            }









            // è®¡æ—¶ç›¸å…³æ–¹æ³•
            startTimerIfNeeded() {
                if (this.hasTimerRunning) return;
                this.hasTimerRunning = true;
                this.timerStartMs = Date.now();
                // æ¸…ç†å¯èƒ½å­˜åœ¨çš„æ—§å®šæ—¶å™¨
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.timerInterval = setInterval(() => {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                    const el = document.getElementById('elapsedTime');
                    if (el) el.textContent = this.formatMs(this.elapsedMs);
                }, 50);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                if (this.hasTimerRunning && this.timerStartMs != null) {
                    this.elapsedMs = Date.now() - this.timerStartMs;
                }
                this.hasTimerRunning = false;
            }

            resetTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.hasTimerRunning = false;
                this.timerStartMs = null;
                this.elapsedMs = 0;
                const el = document.getElementById('elapsedTime');
                if (el) el.textContent = '00:00';
            }

            formatMs(ms) {
                if (!ms || ms < 0) return '00:00';
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const mm = String(minutes).padStart(2, '0');
                const ss = String(seconds).padStart(2, '0');
                return `${mm}:${ss}`;
            }
        }

        let game;

        function shufflePuzzle() {
            game.shufflePuzzle();
        }

        function closeWinMessage() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            game.shufflePuzzle();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', () => {
            game = new PuzzleGame();
        });
