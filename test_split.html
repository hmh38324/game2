<!DOCTYPE html>
<html>
<head>
    <title>测试分割图片</title>
    <style>
        .test-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
        }
        .test-piece {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <h1>测试分割图片的摆放位置</h1>
    <div class="test-grid" id="testGrid">
        <!-- 将通过JavaScript生成 -->
    </div>
    
    <script>
        const testGrid = document.getElementById('testGrid');
        
        for (let i = 0; i < 16; i++) {
            const piece = document.createElement('div');
            piece.className = 'test-piece';
            
            const row = Math.floor(i / 4);
            const col = i % 4;
            piece.style.backgroundImage = `url('card_backgrounds/card_bg_${row}_${col}.png')`;
            
            // 添加标签显示位置
            piece.innerHTML = `<div style="color: white; text-shadow: 1px 1px 2px black; font-size: 12px; text-align: center; margin-top: 50%;">${row},${col}</div>`;
            
            testGrid.appendChild(piece);
        }
    </script>
</body>
</html>
